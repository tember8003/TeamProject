<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <!--<link rel="stylesheet" href="signupstyle.css">-->
    <link rel="stylesheet" href="{{ url_for('static', filename='signupstyle.css') }}">
</head>

<body>
    <div class="signup-container">
        <h2>회원가입</h2>

        <form action="/signup" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <input type="text" placeholder="이름을 입력해주세요" name="name" required>
            </div>


            <!--원하는 동아리 종류(학술, 공연, 봉사 등 선택할 수 있는 태그 만들기) -->
            <div class="form-group">
                <input type="text" placeholder="ID를 입력해주세요(학번)" name="id" required>
            </div>


            <div class="form-group">
                <input type="password" placeholder="비밀번호를 입력해주세요" name="password" required>
            </div>

            <!-- 비밀번호 확인 필드 추가 -->
            <div class="form-group">
                <input type="password" placeholder="비밀번호를 다시 입력해주세요" name="confirm_password" required>
            </div>

            <div class="form-group">
                <input type="email" placeholder="이메일을 입력해주세요" name="email" required>
            </div>

            <div class="form-group">
                <label>흥미있는 동아리 장르가 무엇인가요?</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="club_interest" value="학술"> 학술</label>
                    <label><input type="checkbox" name="club_interest" value="공연"> 공연</label>
                    <label><input type="checkbox" name="club_interest" value="봉사"> 봉사</label>
                    <label><input type="checkbox" name="club_interest" value="운동"> 운동</label>
                    <label><input type="checkbox" name="club_interest" value="종교"> 종교</label>
                    <label><input type="checkbox" name="club_interest" value="취미"> 취미</label>
                </div>
            </div>

            <div class="form-group">
                <label for="file-upload">* MSI 학생 사진 파일을 업로드해주세요</label>
                <input type="file" id="file-upload" name="MSI_Image" accept="image/*" required>
            </div>

            <div class="button-group">
                <button type="submit">가입</button>
                <button type="reset">취소</button>
            </div>
        </form>
    </div>
    <script src="{{ url_for('static', filename='signupscript.js') }}"></script>
</body>

</html>
