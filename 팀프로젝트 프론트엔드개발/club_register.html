<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>띵유 - 동아리 등록</title>
    <link rel="stylesheet" href="mainstyle.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            max-width: 1200px;
        }

        header {
            background: linear-gradient(45deg, #333, #555);
            color: #fff;
            padding: 15px 0;
        }

        header h1 {
            margin: 0;
            padding-left: 20px;
            font-size: 1.8em;
        }

        nav ul {
            list-style: none;
            padding: 0;
            text-align: right;
            margin-right: 20px;
        }

        nav ul li {
            display: inline;
            margin-left: 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffb3b3;
        }

        .register-form-container {
            padding: 40px 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 12px 25px;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 40px;
        }

        .club-info {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #image-preview img {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <h1>띵유 - 동아리 등록</h1>
            <nav>
                <ul>
                    <li><a href="{{ url_for('main_page') }}" class="main-page" target="_blank">홈</a></li>
                    <li><a href="/qa" class="Q&A-page" target="_blank">문의하기</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="register-form-container container">
        <form id="club-register-form" action="/register_club" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="club-name">동아리 이름:</label>
                <input type="text" id="club-name" name="club_name" required>
            </div>

            <div class="form-group">
                <label for="club-leader">동아리 회장:</label>
                <input type="text" id="club-leader" name="club_leader" required>
            </div>

            <div class="form-group">
                <label for="club-room">동아리방 위치:</label>
                <input type="text" id="club-room" name="club_room">
            </div>

            <div class="form-group">
                <label for="meeting-time">모임 시간:</label>
                <input type="text" id="meeting-time" name="meeting_time">
            </div>

            <div class="form-group">
                <label for="contact">연락처:</label>
                <input type="tel" id="contact" name="contact" placeholder="010-1234-5678" required>
            </div>

            <div class="form-group">
                <label for="category">동아리 카테고리:</label>
                <select id="category" name="category" required>
                    <option value="" disabled selected>카테고리를 선택하세요</option>
                    <option value="학술">학술</option>
                    <option value="공연">공연</option>
                    <option value="봉사">봉사</option>
                    <option value="운동">운동</option>
                    <option value="취미">취미</option>
                    <option value="종교">종교</option>
                    <option value="기타">기타</option>
                </select>
            </div>

            <div class="form-group">
                <label for="club-description">동아리 소개:</label>
                <textarea id="club-description" name="club_description" rows="4"
                    placeholder="동아리 소개를 입력하세요."></textarea>
                <label for="description-image">동아리 소개 이미지:</label>
                <input type="file" id="description-image" name="IntroduceImage" accept="image/*" required>
                <div id="description-image-preview"></div>
            </div>
            <!--
            <div class="form-group">
                <label for="club-activities">활동 내용:</label>
                <textarea id="club-activities" name="club_activities" rows="4"
                    placeholder="동아리 활동 내용을 입력하세요."></textarea>
                <label for="activities-image">활동 내용 이미지:</label>
                <input type="file" id="activities-image" name="activities_image" accept="image/*">
                <div id="activities-image-preview"></div>
            </div>
        -->
            <div class="form-group">
                <label for="club-image">동아리 대표 사진:</label>
                <input type="file" id="club-image" name="GroupImage" accept="image/*" required>
                <div id="image-preview"></div>
            </div>

            <div class="form-group">
                <p>이 파일을 올리고 이 파일대로 작성해주세요.</p>
                <a href="/static/활동내용 증명서.docx" download>활동내용 증명서 다운로드</a>
            </div>

            <div class="form-group">
                <label for="activity-document">활동 내용 문서 업로드:</label>
                <input type="file" id="activity-document" name="ActiveLog" accept=".doc, .docx, .pdf" required>
            </div>

            <button type="submit" class="submit-button">등록하기</button>
        </form>


    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 띵유. 모든 권리 보유.</p>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // 이미지 미리보기 공통 기능
            const previewImage = (inputId, previewContainerId) => {
                const inputElement = document.getElementById(inputId);
                const previewContainer = document.getElementById(previewContainerId);

                inputElement.addEventListener("change", (event) => {
                    const file = event.target.files[0];
                    previewContainer.innerHTML = ""; // 기존 내용을 초기화

                    if (file) {
                        if (!file.type.startsWith("image/")) {
                            alert("이미지 파일만 업로드 가능합니다!");
                            return;
                        }

                        const reader = new FileReader();
                        reader.onload = () => {
                            const img = document.createElement("img");
                            img.src = reader.result;
                            img.style.maxWidth = "100%";
                            img.style.height = "auto";
                            img.style.marginTop = "10px";
                            img.style.borderRadius = "10px";

                            const fileName = document.createElement("p");
                            fileName.textContent = `파일명: ${file.name}`;
                            fileName.style.fontSize = "0.9em";

                            previewContainer.appendChild(img);
                            previewContainer.appendChild(fileName);
                        };
                        reader.readAsDataURL(file);
                    }
                });
            };

            // 이미지 미리보기 초기화
            previewImage("club-image", "image-preview");
            previewImage("description-image", "description-image-preview");
            previewImage("activities-image", "activities-image-preview");

            // 폼 제출 유효성 검증
            const clubRegisterForm = document.getElementById("club-register-form");
            clubRegisterForm.addEventListener("submit", function (event) {
                event.preventDefault();

                // 필수 필드 유효성 검사
                const clubName = document.getElementById("club-name").value.trim();
                const clubLeader = document.getElementById("club-leader").value.trim();
                const contact = document.getElementById("contact").value.trim();
                const category = document.getElementById("category").value;

                if (!clubName || !clubLeader || !contact || !category) {
                    alert("모든 필수 입력란을 작성해주세요.");
                    return;
                }

                if (!/^010-\d{4}-\d{4}$/.test(contact)) {
                    alert("올바른 연락처 형식(010-1234-5678)을 입력해주세요.");
                    return;
                }

                // FormData 객체 생성
                const formData = new FormData(clubRegisterForm);

                // FormData 객체에 담긴 데이터 확인 (디버깅용)
                for (const [key, value] of formData.entries()) {
                    console.log(`${key}:`, value);
                }

                // 서버로 데이터 전송
                fetch("/register_club", {
                    method: "POST",
                    body: formData,
                })
                    .then((response) => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then((data) => {
                        if (data.success) {
                            alert("동아리가 성공적으로 등록되었습니다!");
                            window.location.href = "/"; // 메인 페이지로 이동
                        } else {
                            alert(data.message || "동아리 등록에 실패했습니다.");
                        }
                    })
                    .catch((error) => {
                        console.error("동아리 등록 요청 실패:", error);
                        alert("서버와 통신 중 오류가 발생했습니다.");
                    });
            });
        });
    </script>
</body>

</html>
